<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Analyzer</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ---------- Global Styles ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        /* ---------- Glass Card ---------- */
        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Header ---------- */
        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .header i {
            font-size: 38px;
            color: #22c55e;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* ---------- Password Input ---------- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 44px 14px 14px;
            background: rgba(2, 6, 23, 0.9);
            border: 1px solid #1e293b;
            border-radius: 12px;
            color: #e5e7eb;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
        }

        .toggle-visibility {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-visibility:hover {
            color: #22c55e;
        }

        /* ---------- Strength Bar ---------- */
        .strength-container {
            margin-bottom: 18px;
        }

        .strength-bar {
            height: 8px;
            width: 100%;
            background: #020617;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid #1e293b;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.4s ease, background 0.4s ease;
        }

        .strength-text {
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        /* ---------- Checklist ---------- */
        .checklist {
            margin-top: 16px;
        }

        .check-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #94a3b8;
            transition: color 0.3s;
        }

        .check-item i {
            width: 18px;
            margin-right: 10px;
            color: #ef4444;
            transition: color 0.3s;
        }

        .check-item.valid {
            color: #22c55e;
        }

        .check-item.valid i {
            color: #22c55e;
        }

        /* ---------- Footer ---------- */
        .footer {
            text-align: center;
            margin-top: 22px;
            font-size: 12px;
            color: #64748b;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 480px) {
            .card {
                padding: 26px 22px;
            }
        }

        /* ---------- Layout ---------- */
body {
    flex-direction: column;
}

/* Center the app */
.app-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

/* ---------- Global Footer ---------- */
.global-footer {
    width: 100%;
    padding: 20px 10px;
    text-align: center;
    background: rgba(2, 6, 23, 0.9);
    border-top: 1px solid #1e293b;
    font-size: 13px;
    color: #94a3b8;
}

.global-footer p {
    margin-bottom: 8px;
}

.global-footer strong {
    color: #e5e7eb;
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 8px;
    flex-wrap: wrap;
}

.footer-links a {
    text-decoration: none;
    color: #38bdf8;
    font-size: 13px;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #22c55e;
}

.global-footer span {
    font-size: 12px;
    color: #64748b;
}

    </style>
</head>
<body>

    <div class="card">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-shield-halved"></i>
            <h1>Password Strength Analyzer</h1>
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password" />
            <i class="fas fa-eye toggle-visibility" id="toggleEye"></i>
        </div>

        <!-- Strength Bar -->
        <div class="strength-container">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Strength: ‚Äî</div>
        </div>

        <!-- Checklist -->
        <div class="checklist">
            <div class="check-item" id="length">
                <i class="fas fa-circle-xmark"></i> Minimum 8 characters
            </div>
            <div class="check-item" id="uppercase">
                <i class="fas fa-circle-xmark"></i> Uppercase letter
            </div>
            <div class="check-item" id="lowercase">
                <i class="fas fa-circle-xmark"></i> Lowercase letter
            </div>
            <div class="check-item" id="number">
                <i class="fas fa-circle-xmark"></i> Number
            </div>
            <div class="check-item" id="special">
                <i class="fas fa-circle-xmark"></i> Special character
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Built for cybersecurity awareness
        </div>
    </div>
    <footer class="global-footer">
        <p>Created with ‚ù§Ô∏è by <strong>Chanukya Chintada</strong></p>

        <div class="footer-links">
            <a href="https://chanukyachintada.vercel.app/" target="_blank">üåê Website</a>
            <a href="https://github.com/chanukyachintada06" target="_blank">üêô GitHub</a>
            <a href="https://chanukyachintada.vercel.app/#contact" target="_blank">üìß Contact for Issues</a>
        </div>

        <span>¬© 2026 Chanukya Chintada. All rights reserved.</span>
    </footer>

    <script>
        const passwordInput = document.getElementById("password");
        const strengthFill = document.getElementById("strengthFill");
        const strengthText = document.getElementById("strengthText");
        const toggleEye = document.getElementById("toggleEye");

        const checks = {
            length: document.getElementById("length"),
            uppercase: document.getElementById("uppercase"),
            lowercase: document.getElementById("lowercase"),
            number: document.getElementById("number"),
            special: document.getElementById("special")
        };

        toggleEye.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            toggleEye.classList.toggle("fa-eye");
            toggleEye.classList.toggle("fa-eye-slash");
        });

        passwordInput.addEventListener("input", () => {
            const value = passwordInput.value;
            let score = 0;

            const rules = {
                length: value.length >= 8,
                uppercase: /[A-Z]/.test(value),
                lowercase: /[a-z]/.test(value),
                number: /\d/.test(value),
                special: /[^A-Za-z0-9]/.test(value)
            };

            Object.keys(rules).forEach(rule => {
                checks[rule].classList.toggle("valid", rules[rule]);
                checks[rule].querySelector("i").className =
                    rules[rule] ? "fas fa-circle-check" : "fas fa-circle-xmark";
                if (rules[rule]) score++;
            });

            const percentage = (score / 5) * 100;
            strengthFill.style.width = percentage + "%";

            if (score <= 2) {
                strengthFill.style.background = "#ef4444";
                strengthText.textContent = "Strength: Weak";
            } else if (score <= 4) {
                strengthFill.style.background = "#f59e0b";
                strengthText.textContent = "Strength: Medium";
            } else {
                strengthFill.style.background = "#22c55e";
                strengthText.textContent = "Strength: Strong";
            }
        });
    </script>

</body>
</html>
